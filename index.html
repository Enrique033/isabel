<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" type="image/png">


  <title>Para mi Isabel</title>
  <style>
    body {
      margin: 0;
      background: #0f0c29;
      color: white;
      font-family: Arial;
    }

    .menu {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .menu button {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ff6b81;
      color: #ffb6c1;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #ff6b81;
      color: #ffb6c1;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="menu">
    <button onclick="loadPage('inicio.html')">Inicio</button>
    <button onclick="loadPage('recuerdos.html')">Recuerdos</button>
    <button onclick="loadPage('carta.html')">Carta</button>
  </div>

  <button class="music-btn" onclick="playMusic()">ðŸŽµ MÃºsica</button>

  <iframe id="content" src="inicio.html"></iframe>

  <script>
    const music = document.getElementById("bgMusic");

    function playMusic() {
      music.play();
    }

    function loadPage(page) {
      document.getElementById("content").src = page;
    }
  </script>

</body>
</html>
